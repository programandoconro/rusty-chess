<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Yew App</title>
  </head>
  <style>
    html {
      background-color: black;
      color: white;
    }
    table {
      width: 100%;
      aspect-ratio: 1 /1;
    }
    td {
      color: black;
      border: solid;
      border-color: gray;
      border-width: 1px;
      padding: 0;
      margin: 0;
      background-color: white;
    }
    tr:nth-child(odd) td:nth-child(even),
    tr:nth-child(even) td:nth-child(odd) {
      background: green;
    }
  </style>
</html>
