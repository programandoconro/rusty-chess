<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Yew App</title>
  </head>
  <style>
    /* Disable dragging visual effect on all elements */
    html {
      background-color: black;
      color: white;
      user-select: none;
    }
    .container {
      display: flex;
      position: relative;
    }
    table {
      aspect-ratio: 1 /1;
      width: 100vw;
      max-width: 100vh;
    }
    td {
      color: black;
      padding: 0;
      margin: 0;
      background-color: white;
    }
    tr:nth-child(odd) td:nth-child(even),
    tr:nth-child(even) td:nth-child(odd) {
      background: green;
    }
    p {
      position: absolute;
      font-size: calc(0.25rem + 1.25vmin);
    }
    .pawn {
      cursor: grab;
      position: absolute;
      left: 50px;
      top: 50px;
      border-radius: 50%;
      width: 100px;
      margin: 0 auto;

    }
    .head {
      height: 100px;
      border-radius: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      transform: translateY(10px);
    }

    .space-down {
      height: 8px;
      width: 100%;
      background-color: transparent;
    }

    .neck-block {
      background-color: black;
      width: 100%;
      height: 15px;
      border-radius: 20px;
    }

    .torso {
      height: 100px;
      width: 100%;
      background-color: black;
      border-radius: 10% 10% 0% 0%;
    }

    .legs {
      height: 25px;
      width: 150%;
      background-color: black;
      transform: translateY(-10px) translateX(-25px);
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }

    .base {
      height: 35px;
      width: 200%;
      background-color: black;
      transform: translateY(-10px) translateX(-50px);
      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
    }
  </style>
</html>
