<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Yew App</title>
    <link data-trunk rel="copy-dir" href="img">

  </head>
  <style>
    /* Disable dragging visual effect on all elements */
    html {
      background-color: black;
      color: white;
      user-select: none;
    }
    .container {
      display: flex;
      position: relative;
    }
    table {
      aspect-ratio: 1 /1;
      width: 100vw;
      max-width: 100vh;
    }
    td {
      color: black;
      padding: 0;
      margin: 0;
      background-color: white;
    }
    tr:nth-child(odd) td:nth-child(even),
    tr:nth-child(even) td:nth-child(odd) {
      background: green;
    }
    p {
      position: absolute;
      font-size: calc(0.25rem + 1.25vmin);
    }
    .pawn {
      cursor: grab;
      position: absolute;
      width: 50px;


    }
  </style>
</html>
