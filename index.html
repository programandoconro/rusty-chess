<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Yew App</title>
    <link data-trunk rel="copy-dir" href="img" />
  </head>
  <style>
    html {
      color: white;
      user-select: none;
      background-color: black;
    }
    .container {
      display: flex;
    }
    table {
      aspect-ratio: 1 /1;
      width: 100vw;
      max-width: 100vh;
    }
    .square {
      color: black;
      padding: 0;
      margin: 0;
      background-color: white;
      position: relative;
    }
    tr:nth-child(odd) td:nth-child(even),
    tr:nth-child(even) td:nth-child(odd) {
      background: green;
    }
    .nomenclature {
      font-size: calc(0.25rem + 1.25vmin);
      position: absolute;
    }

    .pawn {
      position: absolute;
      cursor: grab;
      z-index: 100;
    }
    .test {
      position: absolute;
      cursor: grab;
      z-index: 100;
      width: 20px;
      height: 20px;
      border-radius: 50px;
      background-color: red;
    }
  </style>
</html>
